        release {
            minifyEnabled false
            zipAlignEnabled true

            resValue "string", 'opensrp_url', '"https://unicef-ao.smartregister.org/opensrp/"'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rule.pro'
